<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Time Game</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <section id="start">
        <div>
            <h1>Test Your Reaction Time!</h1>
        </div>
        <div class="name">
            <input type="text" id="name" placeholder="Write your name">
            <button id="startButton">Start Game</button>
        </div>
    </section>
    <section id="game">
        <div>

            <div id="box"></div>
        </div>
        <div class="play">
            <p id="message">Wait for the ghost to appear and click as fast as you can!</p>
            <p id="result"></p>
            <button class="btn" id="playAgain">Play Again</button>
            <button class="btn" id="save">Save Score</button>
            <div class="play2"></div>
        </div>

    </section>
    <script src="/script.js"></script>
</body>

</html>
